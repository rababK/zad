<form  method="POST" action="" enctype="multipart/form-data">

    {% csrf_token %}
    {% if error_message %}

    <small style="color:red"> {{error_message }}</small>
     <br>
    <br>
    {% endif %}
    {% for form in form %}

    <small style="color:grey"> {{ form.help_text }}</small>
        {{ form}}
    {% if form.errors %}
            {{form.errors }}
        {% endif %}


        <br>
        <br>
    {% endfor %}
    <input type="submit" value="submit">
</form>
